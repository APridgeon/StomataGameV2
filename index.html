<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media='screen' type='text/css'>
        @font-face {
          font-family: font1;
          src: url('./fonts/CasualEncounter.ttf');
          font-weight:400;
          font-weight:normal;
        }
</style>
    <script src="https://unpkg.com/phaser@3.50.1/dist/phaser.js"></script>
    <script type="module" src="./game.js"></script>
    <title>You Are A Leaf</title>
</head>
<body>
    <button id ="fullscreen" style="margin-bottom: 5mm;">FullScreen (Mobile Only!)</button>
    <div id="test"></div>
    <script>
        var viewFullScreen = document.getElementById("fullscreen");
 
        if (viewFullScreen) {
            viewFullScreen.addEventListener("click", function() {
                var docElm = document.getElementById("game");
                if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
                } else if (docElm.msRequestFullscreen) {
                docElm.msRequestFullscreen();
                } else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullScreen) {
                docElm.webkitRequestFullScreen();
                }
            })
        }
    </script>
</body>
</html>
